version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*
# AWS Amplify Next.js SSR desteği için platform WEB_COMPUTE olmalı
# Bu ayar AWS Console'dan yapılmalı: App Settings > General > Platform = WEB_COMPUTE
# Branch ayarları: App Settings > Build settings > Framework = 'Next.js - SSR'